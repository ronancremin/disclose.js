<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Sample of selective caching with service workers.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>disclose.js test page</title>
        <script>
            // Service workers require HTTPS unless localhost
            if ((!location.port || location.port == "80") && location.protocol != 'https:') {
                location.protocol = 'https:';
            }
        </script>
        <script src="script.js" type="text/javascript"></script>

        <style>
            .output {
                font-family: 'Courier';
            }
            #byteCount {
                    position: absolute;
                    top: 0px;
                    right: 0px;
                    color: lightgray;
                    padding: 3px;
                    font-family: Arial;
                    font-size: 30px;
                    font-weight: bold;
                    letter-spacing: -1px;
                    text-align: right;
            }
        </style>
    </head>

    <body>
        <h1>disclose.js test page</h1>

        <p class="output">
            <div id="status"></div>
        </p>

        <div>
            <img src="https://unsplash.it/300/?random" alt="placeholder #1 image from unsplash"/>
            <img src="https://unsplash.it/g/300/" alt="placeholder #3 image from unsplash"/>
            <img src="https://unsplash.it/300/?blur" alt="placeholder #4 image from unsplash"/>
            <img src="https://unsplash.it/450/300/" alt="placeholder #5 image from unsplash"/>
            <img src="https://unsplash.it/450/300/" alt="placeholder #6 image from unsplash"/>
            <img src="https://unsplash.it/900/300/" alt="placeholder #2 image from unsplash"/>
        </div>

        <div id="byteCount"></div>

    </body>
</html>
